{% extends 'expenses/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2 class="text-2xl font-bold text-center text-gray-800">Welcome Back</h2>

    {% if messages %}
        <div class="my-4">
        {% for message in messages %}
            <div class="p-4 rounded-md 
                        {% if message.tags == 'success' %} bg-green-100 text-green-800 
                        {% elif message.tags == 'error' %} bg-red-100 text-red-800 
                        {% else %} bg-blue-100 text-blue-800 {% endif %}" 
                 role="alert">
                {{ message }}
            </div>
        {% endfor %}
        </div>
    {% endif %}

    <form method="post" class="space-y-6">
        {% csrf_token %}
         <div>
            {{ form.as_p }}
        </div>
        <button type="submit" class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-lg hover:bg-blue-700 focus:outline-none focus:shadow-outline">Login</button>
    </form>
    <p class="text-sm text-center text-gray-600">
        Don't have an account? <a href="{% url 'register' %}" class="font-medium text-blue-600 hover:underline">Register</a>
    </p>
{% endblock %}
